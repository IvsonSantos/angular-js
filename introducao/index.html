<!DOCTYPE html> 
<html ng-app="meuModulo">
    <head>
        <title>Angular JS</title>
        <script src="lib/angular/angular.min.js"></script>
    </head>

    <body ng-controller="indexController">

        <header>
            <h2>{{titulo}}</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Nota1</th>
                        <th>Nota2</th>
                        <th>Nota3</th>
                        <th>Media</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="aluno in alunos">
                        <td>{{aluno.nome}}</td>
                        <td>{{aluno.email}}</td>
                        <td>{{aluno.nota1}}</td>
                        <td>{{aluno.nota2}}</td>
                        <td>{{aluno.nota3}}</td>
                        <td>{{media(aluno)}}</td>
                    </tr>
                </tbody>    
            </table>
        </header>

        
        <script type="text/javascript">
            angular.module("meuModulo", [])
                .controller("indexController", function($scope) {
                        $scope.titulo = "Sistema com Angular JS";
                        $scope.alunos = [
                            {nome:"Camila",email:"camila@b.c",nota1:80,nota2:80, nota3:55},
                            {nome:"Jose",email:"camila@b.c",nota1:80,nota2:80, nota3:80},
                            {nome:"Murilo",email:"camila@b.c",nota1:10,nota2:80, nota3:55}
                        ];

                        // funcao criada
                        $scope.media = function(Aluno) {
                            var media = (Aluno.nota1 + Aluno.nota2 + Aluno.nota3) / 3;
                            return media.toFixed(2); // para tirar os zeros, javascript
                        };
                })
        </script>
    </body>

</html>
